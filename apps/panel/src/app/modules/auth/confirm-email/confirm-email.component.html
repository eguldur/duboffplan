<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-24 mx-auto">
                <img src="images/logo/logo.svg">
            </div>
            @if (showAlert) {
            <fuse-alert
                class="mt-8"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>
        }
            @if (showAlert) {
            <div class="flex justify-center mt-6 font-medium">
                <!-- Redirect countdown -->
                @if (countdown > 0) {
                    {{countdown | i18nPlural: countdownMapping }} içinde yönlendiriliyorsunuz.
                }

                <!-- Redirect message -->
                @if (countdown === 0) {
                    Yönlendiriliyorsunuz...
                }
            </div>
        }

            <!-- Form footer -->
            <div class="mt-8 text-md font-medium text-secondary text-center">
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-in']">Giriş
                </a>
                <span>sayfasına git</span>
            </div>
        </div>
    </div>
</div>
