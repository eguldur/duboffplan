
<div class="flex flex-col max-w-240 md:min-w-120 max-h-screen -m-6">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-4 sm:pl-6 bg-primary text-on-primary">
        <div class="text-lg font-medium">{{dialogTitle}}</div>
        <button
            mat-icon-button
            mat-dialog-close
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>
    <form class="flex flex-col flex-auto p-4 sm:p-6 overflow-y-auto" [formGroup]="itemForm">
        
        <div class="flex flex-auto w-full flex-wrap place-content-start" >
            <mat-form-field class="w-full">
                <mat-label>Kayıtlar</mat-label>
                <textarea [formControlName]="'title'" matInput rows="5"
                    [placeholder]="'Her satıra bir kayıt gelecek şekilde yazınız.'">
                        
                </textarea>
                <mat-hint>Her satıra bir kayıt gelecek şekilde, tanım ve sıra numarası arasına virgül koyarak yazınız.  ÖR: <br />Foo,1 <br />Bar,2</mat-hint>

            </mat-form-field>
            <mat-form-field class="w-full mt-14">
                <mat-label>Durum</mat-label>
                <mat-select [formControlName]="'isActive'" 
                    [placeholder]="'Lütfen Seçiniz'">
                        <mat-option [value]="true">
                            Aktif
                        </mat-option>
                        <mat-option [value]="false">
                            Pasif
                        </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div  class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
            <button
                    [color]="'warn'"
                    mat-stroked-button
                    mat-dialog-close
                    >
                    <span>İptal</span>
                </button>
                <button
                    class="order-first sm:order-last"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="updateItems()"
                    [disabled]="itemForm.invalid"
                    >
                    Ekle
                </button>
        </div>
    </form>
</div>
