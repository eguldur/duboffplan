<div class="flex flex-col w-full h-full" *ngIf="selectedSubmodule">
  <div class="relative w-full h-24 px-8 sm:px-12 bg-accent-700 dark:bg-accent-700">
  <!-- Header -->
    <div class="flex items-center justify-between w-full max-w-3xl mx-auto pt-6">
      <div class="text-lg text-medium text-slate-50">
        <b>{{ selectedSubmodule.title }}</b> Modülü <br />
        <span class="text-md">İzin Ayarları</span>
      </div>
      <button mat-icon-button [matTooltip]="'Kapat'" (click)="closeDrawer()">
        <mat-icon
          class="text-white"
          [svgIcon]="'heroicons_outline:x'"
        ></mat-icon>
      </button>
    </div>

    <div class="relative flex flex-col flex-auto items-center">
      <div class="w-full max-w-3xl">
            <div class="mt-16">
              <ng-container *ngFor="let permission of selectedSubmodule.permissions; let i = index;">
                <div class="mb-8">
                  <mat-checkbox [checked]="chekforchecked(permission.permId)" (change)="showOptions($event, permission.permId)">{{permission.title}}</mat-checkbox>
                </div>
              </ng-container>

            </div>
            <div class="flex items-center mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent">
              <!-- Delete -->

              <!-- Cancel -->
              <button
                  mat-button
                  [matTooltip]="'İptal'"
                  (click)="closeDrawer()"
                  >
                  İptal
              </button>
              <!-- Save -->
              <button
                  class="ml-auto"
                  mat-flat-button
                  [color]="'primary'"
                  (click)="updateSelectedItem()"
                  [matTooltip]="'Kaydet'"
                  >
                  Kaydet
              </button>
          </div>
      </div>
    </div>
  </div>
</div>
